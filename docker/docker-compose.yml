version: '3.8'
services:
  api:
    build: api
    volumes:
      - ../code:/var/www/html/acme/bankholiday
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../code:/var/www/html/acme/bankholiday
      - ./nginx/conf.d:/etc/nginx/conf.d
    links:
      - api